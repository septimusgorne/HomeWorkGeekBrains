<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <title>SUM</title>
</head>
<body>
    <div class="box">
        <h1>Калькулятор</h1>
        <input type="text" id="val1" value="0"/>
        <input type="text" id="val2" value="0"/>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc('/')">/</button>
        <input type="text" id="result" readonly value="0">
        <script>
            function calc(symbols) {
                var v1 = +document.getElementById("val1").value
                var v2 = +document.getElementById("val2").value
                var result;
                switch(true){
                    case symbols == '+':
                        result = v1 + v2
                        break
                    case symbols == '-':
                        result = v1 - v2
                        break
                    case symbols == '*':
                        result = v1 * v2
                        break
                    case symbols == '/':
                        result = (v2 != 0) ? v1/2: 'Нельзя делить на ноль'
                        break
                }
                //const result = val1 + val2;
                document.getElementById("result").value = result;
            }
        </script>
    </div>
</body>
</html>
